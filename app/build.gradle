apply plugin: 'com.android.application'
apply plugin: 'bugly'
android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.lzc.base"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        jniLibs.srcDir 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //其中<version>替换为当前最新bugly版本号1.2.3.8
    compile files('libs/com.umeng.message.lib_v2.5.0.jar')
//    compile project(':IMKit')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.tencent.bugly:crashreport:1.2.3.8'
    compile 'com.android.support:design:22.2.1'
}

//腾讯bugly
bugly {
    appId = '900010042'    //注册时分配的App ID
    appKey = 'qhHEKfh1H3Ch4b0p'  //注册时分配的App Key
}

